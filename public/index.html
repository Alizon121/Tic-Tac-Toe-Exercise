<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->

  <header>
    <h1></h1>
  </header>

  <main>
    <table id="board">
      <tr>
        <td id="square-0"> </td>
        <td id="square-1"> </td>
        <td id="square-2"> </td>
      </tr>
       <tr>
        <td id="square-3"> </td>
        <td id="square-4"> </td>
        <td id="square-5"> </td>
      </tr>
      <tr>
        <td id="square-6"> </td>
        <td id="square-7"> </td>
        <td id="square-8"> </td>
      </tr>
    </table>
  </main>

  <footer>
    <button id="new-game">New Game</button>
    <button id="give-up">Give Up</button>
  </footer>
</body>

</html>
